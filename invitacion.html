<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Cumpleaños Eli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    .card h1 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.1em;
      color: #444;
      margin: 10px 0;
    }

    .emoji {
      font-size: 3em;
      margin-bottom: 15px;
      animation: bounce 1s infinite;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e91e63;
    }

    .countdown {
      font-size: 1.2em;
      margin-top: 15px;
      color: #ff4081;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Confeti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: hsl(0, 100%, 70%);
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="confetti" id="confetti-container"></div>

  <div class="card">
    <div class="emoji">🎈🎂</div>
    <h1>¡Estás invitado!</h1>
    <p>Ven a celebrar mi cumpleaños No 45  🎉</p>
    <p><strong>Fecha:</strong> 05 de julio</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> Domicilio Conocido</p>
    <a href="https://maps.app.goo.gl/ytY18ATBeGEPwak88" class="btn" target="_blank">Ver ubicación</a>
    <div class="countdown" id="countdown">Cargando cuenta regresiva...</div>
  </div>

  <script>
    // 🎉 Confeti
    const container = document.getElementById('confetti-container');
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      container.appendChild(confetti);
    }

    // ⏳ Cuenta regresiva
    const eventDate = new Date("2025-07-05T17:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "¡Ya comenzó la fiesta! 🎊";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `Faltan ${days} días, ${hours}h ${minutes}m ${seconds}s 🎁`;
    }, 1000);
  </script>

</body>
</html>
